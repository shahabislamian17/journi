    <div class="blocks" data-blocks="1">

        <div class="block" data-block="1">

            <div class="buttons" v-if="! util.isMobile()">

                <div class="button circle one" data-button="2A" @click="navigateDates('previous')" v-if="canNavigatePreviousDates">

                    <div class="action">

                        <div class="icon">

                            <i class="icons8 icons8-less-than"></i>

                        </div>

                    </div>

                </div>

                <div class="button circle two" data-button="2A" @click="navigateDates('next')">

                    <div class="action">

                        <div class="icon">

                            <i class="icons8 icons8-more-than"></i>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="block" data-block="2">

            <div class="dates">

                <div class="blocks" data-blocks="2">

                    <div class="block" data-block="2A" v-for="month in months" :attr="month.monthName">

                        <div class="month">

                            <div class="name">

                                <div class="text">{{ month.monthName + ' ' + month.year }}</div>

                            </div>

                            <div class="days">

                                <ul class="one">

                                    <li>

                                        <span>M</span>

                                    </li>

                                    <li>

                                        <span>T</span>

                                    </li>

                                    <li>

                                        <span>W</span>

                                    </li>

                                    <li>

                                        <span>T</span>

                                    </li>

                                    <li>

                                        <span>F</span>

                                    </li>

                                    <li>

                                        <span>S</span>

                                    </li>

                                    <li>

                                        <span>S</span>

                                    </li>

                                </ul>

                                <ul class="two">

                                    <template v-for="(week, i) in month.weeks">

                                        <template v-for="day in week">

                                            <li v-if="i == 0 && parseInt( day.day ) > 7" class="alt"><span></span></li>

                                            <li v-else @click="selectDay(day)" :class="setDayClass(day.date)">

                                                <span v-if="day">{{ day.day }}</span>

                                            </li>

                                        </template>

                                    </template>

                                </ul>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
