    <div class="container">

        <div class="content">

            <div class="sections">

                <div class="section one">

                    <div class="blocks" data-blocks="1">

                        <div class="block" data-block="1">

                            <div class="blocks" data-blocks="2">

                                <div class="block" data-block="1A">

                                    <div class="title">

                                        <h1 class="three">Register</h1>

                                    </div>

                                </div>

                                <div class="block" data-block="1B">

                                    <div class="text">

                                        <p class="small three">Create your account.</p>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="block" data-block="2">

                            <div class="text">

                                <p class="small five">

                                    <span>Got an account?</span>
                                    <span>Click <a class="link" href="/account/log-in">here</a>.</span>

                                </p>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="section two">

                    <div class="blocks" data-blocks="1">

                        <div class="block" data-block="1">

                            <form class="form" data-form="register">

                                <div class="fields">

                                    <div class="fieldset">

                                        <div class="blocks" data-blocks="2">

                                            <div class="block" data-block="1A" data-inputs="2">

                                                <div class="input">

                                                    <label><span>First Name</span></label>

                                                    <input type="text" name="first-name" required>

                                                </div>

                                                <div class="input">

                                                    <label><span>Surname</span></label>

                                                    <input type="text" name="surname" required>

                                                </div>

                                            </div>

                                            <div class="block" data-block="1A" data-inputs="1">

                                                <div class="input">

                                                    <label><span>Email Address</span></label>

                                                    <input type="text" name="email-address" autocapitalize="none" required>

                                                </div>

                                            </div>

                                            <div class="block" data-block="1B" data-inputs="1">

                                                <div class="blocks" data-blocks="3">

                                                    <div class="block" data-block="1BA">

                                                        <div class="input">

                                                            <label><span>Password</span></label>

                                                            <input type="password" name="password" required>

                                                        </div>

                                                    </div>

                                                    <div class="block" data-block="1BB">

                                                        <div class="toggle">

                                                            <div class="icons">

                                                                <div class="icon" data-icon="1">

                                                                    <i class="icons8 icons8-eye"></i>

                                                                </div>

                                                                <div class="icon" data-icon="2">

                                                                    <i class="icons8 icons8-eye-2"></i>

                                                                </div>

                                                            </div>

                                                        </div>

                                                    </div>

                                                </div>

                                            </div>

                                            <div class="block" data-block="1A" data-inputs="1">

                                                <div class="select">

                                                    <label><span>Account Type</span></label>

                                                    <select type="text" name="account-type" required>

                                                        <option></option>
                                                        <option value="Traveller">Traveller</option>
                                                        <option value="Host">Host</option>

                                                    </select>

                                                </div>

                                            </div>

                                            <div class="block" data-block="1C">

                                                <div class="buttons">

                                                    <div class="button medium" data-button="1A">

                                                        <a class="action" href="#">

                                                            <div class="text">Register</div>

                                                            <div class="background"></div>

                                                        </a>

                                                    </div>

                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
